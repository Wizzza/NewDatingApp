<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
      <div class="form-group">
        <label class="control-label margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
          <input type="radio" value="male" formControlName='gender' class="ml-2"> Male
        </label>
        <label class="radio-inline  ">
          <input type="radio" value="female" formControlName='gender' class="ml-2"> female
        </label>
      </div>
      <app-text-inputs [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-inputs>
      <app-text-inputs [formControl]="registerForm.controls['knownAs']" [label]="'Know As'"></app-text-inputs>
        <app-dateinput [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date of birth'" [maxDate]="maxDate"></app-dateinput>
      <app-text-inputs [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-inputs>
      <app-text-inputs [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-inputs>
      <app-text-inputs [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-inputs>
      <app-text-inputs [formControl]="registerForm.controls['confirmPassword']" [label]="'confirm Password'" [type]="'password'"></app-text-inputs>
      <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
  <div class="form-group text-center mt-2">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-light mr-2" type="button" (click)="cancel()">Cancle</button>
  </div>
</form>
